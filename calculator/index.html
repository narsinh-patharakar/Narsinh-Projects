<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- Adding title Image -->
    <link
      rel="shortcut icon"
      href="./Assests/Logo/calculator (1).png"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>

  <body>
    <h1 class="title">Calculator</h1>
    <div id="calculator" class="calculator">
      <input type="text" value="" class="display" placeholder="0" />
      <div class="buttons">
        <button type="button" class="clear">C</button>
        <button type="button" class="delete img">
          <img src="./Assests/Imgs/clear (2).png" alt="clear_img" />
        </button>
        <button type="button" class="operator button">%</button>
        <button type="button" class="operator button">/</button>
        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>
        <button type="button" class="button">9</button>
        <button type="button" class="operator button">*</button>
        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>
        <button type="button" class="button">6</button>
        <button type="button" class="operator button">-</button>
        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>
        <button type="button" class="button">3</button>
        <button type="button" class="operator button">+</button>
        <button type="button" class="button">0</button>
        <button type="button" class="button">00</button>
        <button type="button" class="button">.</button>
        <button type="button" class="result">=</button>
      </div>
    </div>

    <!-- External Script -->
    <script src="./JS/script.js"></script>
  </body>
</html>
